<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ttpe="text/css" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="main-links">
                <div class="link">
                    <img src="" alt="home icon">
                    <h2>Home</h2>
                </div>
                <div class="link">
                    <img src="" alt="profile icon">
                    <h2>Profile</h2>
                </div>
                <div class="link">
                    <img src="" alt="message icon">
                    <h2>Messages</h2>
                </div>
                <div class="link">
                    <img src="" alt="history icon">
                    <h2>History</h2>
                </div>
                <div class="link">
                    <img src="" alt="task icon">
                    <h2>Tasks</h2>
                </div>
                <div class="link">
                    <img src="" alt="person icon">
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="support-links">
                <div class="link">
                    <img src="" alt="gear icon">
                    <h2>Settings</h2>
                </div>
                <div class="link">
                    <img src="" alt="question icon">
                    <h2>Support</h2>
                </div>
                <div class="link">
                    <img src="" alt="checkmark badge icon">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search-and-profile">
                <div class="search-bar">
                    <label for="search-bar">
                        <img>
                    </label>
                    <input type="text" id="search-bar" class="search-field">
                </div>
                <div class="icons">
                    <img src="" alt="" class="notification">
                    <img src="" alt="" class="profile pic">
                    <h3 class="username">Jack Lingle</h3>
                </div>
            </div>
            <div class="navbar">
                <div class="welcome">
                    <div class="pic"></div>
                    <div class="message">
                        <p class="welcome-msg">Hi there,</p>
                        <h2 class="username">Jack Lingle (@linglejack)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <div class="nav-btn">
                        <button>New</button>
                    </div>
                    <div class="nav-btn">
                        <button>Upload</button>
                    </div>
                    <div class="nav-btn">
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="project-container">
                <h2 class="main-name">Projects</h2>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcement-container">
                <h2 class="main-name">Announcements</h2>
                <div class="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
            </div>
            <div class="trending-container">
                <h2 class="main-name">Trending</h2>
                <div class="profiles">
                    <div class="profile"></div>
                    <div class="profile"></div>
                    <div class="profile"></div>
                    <div class="profile"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
